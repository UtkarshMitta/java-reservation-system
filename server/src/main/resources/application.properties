# Server Configuration
server.port=8081
spring.application.name=reservo-server

# H2 Database Configuration (embedded)
spring.datasource.url=jdbc:h2:file:./data/reservo;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true

# JDBC Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Transaction isolation (can be changed via admin API)
# HikariCP uses numeric values: 2=READ_COMMITTED, 8=SERIALIZABLE
spring.datasource.hikari.transaction-isolation=2

# Scheduler Configuration
reservo.scheduler.interval-seconds=5
reservo.hold.ttl-seconds=60

# CORS Configuration
spring.web.cors.allowed-origins=*

